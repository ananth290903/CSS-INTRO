<!DOCTYPE html>
<html>
<head>
 <title>Attribute Selectors</title>
 <link rel="stylesheet" href="./style.css">
</head>
<body>
 <a href="https://example.com" target="_blank">Example Link</a>
 <br>
 <a href="https://example.com" title="Example">Example with Title</a>
 <br>
 <input type="text" placeholder="Enter your name">
 <br>
 <input type="email" placeholder="Enter your email">
</body>
</html>

<!--
CSS Requirements:Set the text color of all links (<a>) that open in a new tab 
    (i.e., have target="_blank") to green.Change the background color of links that have a title attribute to lightgray
    .Make the text color of text input fields (<input type="text">) blue. -->
